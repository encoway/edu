<ui:composition lang="#{catalogueExplorerI18N.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:inputText value="#{demo.stringModel.value}" updateOn="stringModelChanged" styleClass="updated-string-value" />

	<h:commandButton value="Update">
		<f:ajax event="click" render="#{edu.get('stringModelChanged')}" />
		<f:setPropertyActionListener target="#{demo.stringModel.value}" value="New Value" />
	</h:commandButton>

</ui:composition>
