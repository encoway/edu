<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:form id="demo" styleClass="form-horizontal">
		<fieldset>
			<legend>Inputs</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">String</label>
				<div class="col-md-4">
					<h:inputText value="#{demo.stringModel.value}"
						updateOn="string-model-changed" styleClass="form-control input-md" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">String</label>
				<div class="col-md-4">
					<h:inputText value="#{demo.intModel.value}"
						updateOn="int-model-changed" styleClass="form-control input-md"
						pt:type="number" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label"></label>

				<div class="col-md-8">
					<!-- update listeners for 'string-model-changed' -->
					<h:commandButton value="Update String" styleClass="btn btn-primary">
						<f:ajax event="click" render="#{edu['string-model-changed']}" />
						<f:setPropertyActionListener target="#{demo.stringModel.value}" value="#{demo.stringModel.value}+" />
					</h:commandButton>

					<!-- update listeners for 'int-model-changed' -->
					<h:commandButton value="Update Integer" styleClass="btn btn-primary">
						<f:ajax event="click" render="#{edu['int-model-changed']}" />
						<f:setPropertyActionListener target="#{demo.intModel.value}" value="#{demo.intModel.value + 1}" />
					</h:commandButton>

					<!-- update listeners for 'string-model-changed' and 'int-model-changed' -->
					<h:commandLink value="Reset String and Integer" actionListener="#{demo.reset}">
						<f:ajax event="click" render="#{edu['string-model-changed int-model-changed']}" />
					</h:commandLink>
				</div>
			</div>

		</fieldset>

	</h:form>

</ui:composition>
