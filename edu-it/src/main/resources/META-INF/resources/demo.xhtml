<ui:composition lang="#{catalogueExplorerI18N.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="edu/templates/fullscreen.xhtml">

	<ui:define name="content">
		<h1>Demo</h1>

		<ui:include src="edu/includes/demoForm.xhtml">[Missing Include]</ui:include>

		<legend>Texts</legend>

		<p>
			<h:outputText value="Always up to date:"/>
		</p>
		<p>
			<h:outputFormat id="hybridStringOutput"
				styleClass="string-update"
				updateOn="string-model-changed"
				value="String: {0}">
				<f:param value="#{demo.stringModel.value}" />
			</h:outputFormat>
		</p>
		<p>
			<h:outputFormat id="hybridIntOutput"
				styleClass="int-update"
				updateOn="int-model-changed"
				value="Integer: {0}">
				<f:param value="#{demo.intModel.value}" />
			</h:outputFormat>
		</p>
		
		<p>
		    <h:outputText value="There is a spring bean wrappper called eduContextWrapper" rendered="#{not empty eduContextWrapper}" />
		</p>

		<pre class="brush: xhtml; collapse: true">
			<h:outputText value="#{pages.getFileContents('/META-INF/resources/edu/includes/demoForm.xhtml')}" />
		</pre>

	</ui:define>

</ui:composition>
